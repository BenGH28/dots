# set default shell
set -g default-shell /bin/zsh

# vi-vi-vi
set -g status-keys 'vi'
set -g mode-keys 'vi'

# Start from 1 not 0
set -g base-index 1
set -g pane-base-index 1

# update window names on add or removal
set -g renumber-windows on

set -g status-left '#[italics,fg=#5c6370] #(uname -n) [#S] '
set -g status-left-length 200
set -g window-status-format '#[fg=#5c6370]#{window_index}#(echo ":")#{window_name}#{window_flags}'
set -g window-status-current-format '#[bold,fg=#61afef]#{window_index}#(echo ":")#{window_name}#{window_flags}'

set -g status-bg 'black'


set -g status-right '#{prefix_highlight} #{spotify_info}'

# Add some contrast to the highlight against the status-line -- OneDark Green
set -g @prefix_highlight_bg '#98c379'

set -g status-right-length 200

# Change the default $TERM to tmux-256color
set -g default-terminal "tmux-256color"

# Enable RGB colour if running in xterm(1)
set -ag terminal-overrides ",xterm-256color:RGB"

# No bells at all
set -g bell-action none

# Don't keep windows around after they exit
set -g remain-on-exit off

# Change the prefix key to C-f
set -g prefix C-f
unbind C-b
bind C-f send-prefix

# Turn the mouse on
set -g mouse on

# Some extra key bindings to select higher numbered windows
bind F1 selectw -t:10
bind F2 selectw -t:11
bind F3 selectw -t:12
bind F4 selectw -t:13
bind F5 selectw -t:14
bind F6 selectw -t:15
bind F7 selectw -t:16
bind F8 selectw -t:17
bind F9 selectw -t:18
bind F10 selectw -t:19
bind F11 selectw -t:20
bind F12 selectw -t:21

# Keys to toggle monitoring activity in a window and the synchronize-panes option
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

# Splitting panes replace % and "
bind \\  split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

#vim-like bindings for splits navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Shortcut for creating "tabs"
unbind c
bind t new-window -c "#{pane_current_path}"

# Kill that "tab"
bind k kill-window

# enter copy mode the easy way
# Reload the file with Prefix r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'schasse/tmux-jump'; set -g @jump-key 'J'
set -g @plugin 'wfxr/tmux-fzf-url' # 'u' to activate
set -g @plugin 'feqzz/tmux-spotify-info'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
